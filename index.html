<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Ticket</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .ticket {
            display: flex;
            flex-direction: row;
            width: 80%;
            max-width: 800px;
            background-color: rgb(227, 220, 214);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
        }
        
        .main {
            flex: 1;
            padding: 20px;
            background-color: #a63220;
            color: white;
            text-align: center;
            border-radius: 10px;
        }
        
        .main img {
            border-radius: 10px;
            width: 50%;
        }
        
        .info {
            flex: 2;
            padding: 20px;
        }
        
        .info h2 {
            margin: 0;
            font-size: 24px;
            color: #333;
        }
        
        .info p {
            font-size: 16px;
            color: #000000;
        }



        @media (max-width: 1024px) {
            .ticket {
                flex-direction: row;
                width: 90%;
            }
        
            .main img {
                width: 90%;
            }
        
            .info h2 {
                font-size: 22px;
            }
        
            .info p {
                font-size: 15px;
            }
        }
        
        @media (max-width: 768px) {
            .ticket {
                flex-direction: column;
                width: 40%;
            }
        
            .main {
                text-align: center;
            }
        
            .main img {
                width: 40%;
            }
        
            .info {
                text-align: center;
                padding: 15px;
            }
        
            .info h2 {
                font-size: 20px;
            }
        
            .info p {
                font-size: 14px;
            }
        }
        
        @media (max-width: 480px) {
            .ticket {
                flex-direction: column;
                width: 50%;
            }
        
            .main img {
                width: 50%;
            }
        
            .info h2 {
                font-size: 18px;
            }
        
            .info p {
                font-size: 13px;
            }
        }    
    </style>
</head>
<body>
    <div class="ticket">
        <div class="main">
            <img src="https://thumbs.dreamstime.com/b/print-228865895.jpg" alt="College Logo">
            <h3>DPU</h3>
        </div>
        <div class="info">
            <h2>Annual Day</h2>
            <p><b>Date:</b> 15th January, 2025</p>
            <p><b>Time:</b> 06:00 PM Onwards</p>
            <p><b>Venue:</b> DR DY Patil College Auditorium</p>
            <p style="text-align: center;"><i>The day for the students</i></p>
        </div>
    </div>
</body>
</html>
